<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA CRÍTICO 2026</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --accent: #ff4500; --bg: #000; --gray: #1a1a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; }

        /* --- EXPLOSIÓN NUCLEAR REALISTA --- */
        #nuke-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            animation: fadeOut 1s forwards 5.5s;
        }
        .flash {
            position: absolute; width: 100%; height: 100%; background: #fff;
            opacity: 0; animation: nuke-flash 5s forwards;
        }
        .mushroom {
            width: 50px; height: 50px; background: #ff4500; border-radius: 50%;
            filter: blur(10px); box-shadow: 0 0 100px 50px #ff0000;
            animation: grow-nuke 5s ease-out forwards;
        }
        @keyframes nuke-flash { 0% {opacity:0} 10% {opacity:1} 20% {opacity:0.5} 100% {opacity:0} }
        @keyframes grow-nuke { 
            0% { transform: scale(1); background: #fff; } 
            20% { transform: scale(50); background: #ffaa00; filter: blur(2px); }
            100% { transform: scale(200); opacity: 0; }
        }
        @keyframes fadeOut { to { visibility: hidden; opacity: 0; } }

        /* --- DISEÑO BASE --- */
        nav { position: fixed; width: 100%; padding: 30px 5%; display: flex; justify-content: space-between; z-index: 100; background: linear-gradient(to bottom, #000, transparent); }
        .logo { font-family: 'Oswald'; font-size: 1.8rem; letter-spacing: 5px; color: var(--accent); }
        section { min-height: 120vh; padding: 100px 8%; display: flex; flex-direction: column; justify-content: center; }
        .hero h1 { font-family: 'Montserrat'; font-size: clamp(5rem, 12vw, 10rem); text-transform: uppercase; line-height: 0.8; }

        /* --- GRID DE JEFES --- */
        .content-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; }
        .box { 
            background: var(--gray); height: 500px; padding: 40px; border-radius: 4px;
            display: flex; flex-direction: column; justify-content: flex-end;
            cursor: pointer; transition: 0.4s; border: 1px solid #333;
            background-size: cover; background-position: center; filter: grayscale(1);
        }
        .box:hover { filter: grayscale(0); border-color: var(--accent); transform: scale(1.02); }
        .box h3 { font-family: 'Oswald'; font-size: 2.5rem; text-transform: uppercase; }

        /* --- MODAL (PÁGINA APARTE DEL JEFE) --- */
        #boss-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 20000; display: none;
            overflow-y: auto; padding: 80px 10%;
        }
        .close-btn { position: fixed; top: 30px; right: 5%; font-size: 3rem; cursor: pointer; color: var(--accent); z-index: 20001; }
        .modal-content h2 { font-family: 'Montserrat'; font-size: 5rem; color: var(--accent); }
        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 40px 0; }
        .gallery img { width: 100%; height: 300px; object-fit: cover; border: 1px solid #333; }
        .history-text { font-size: 1.5rem; line-height: 1.8; color: #ccc; max-width: 900px; }

        .extra-long { height: 250vh; background: linear-gradient(#000, #0a0a0a); text-align: center; padding-top: 200px; }
        .big-scroll-text { font-size: 15vw; font-family: 'Montserrat'; color: #080808; text-transform: uppercase; }
    </style>
</head>
<body>

    <!-- EXPLOSIÓN -->
    <div id="nuke-container">
        <div class="flash"></div>
        <div class="mushroom"></div>
    </div>

    <nav><div class="logo">VOID.SYSTEMS</div></nav>

    <section class="hero">
        <p style="letter-spacing: 10px;">ESTADO: IRRADIADO</p>
        <h1>ULTRA<br>VIOLENCE</h1>
    </section>

    <section id="jefes-section">
        <h2 style="font-family:'Oswald'; font-size: 3rem; margin-bottom: 50px;">ELIMINAR OBJETIVOS</h2>
        <div class="content-grid">
            <!-- Boss 1 -->
            <div class="box" style="background-image: url('images8.alphacoders.com')" onclick="openBoss('EL SOBERANO', 'Este jefe domina las ruinas del norte. Fue un antiguo comandante de Vault-Tec mutado por la radiación extrema del año 2077. Posee una armadura de combate fundida a su propia piel...')">
                <h3>EL SOBERANO</h3>
            </div>
            <!-- Boss 2 -->
            <div class="box" style="background-image: url('images3.alphacoders.com')" onclick="openBoss('BESTIA ALPHA', 'La criatura más letal del Yermo. Su velocidad supera cualquier sistema de apuntado V.A.T.S. conocido.')">
                <h3>BESTIA ALPHA</h3>
            </div>
        </div>
    </section>

    <!-- PÁGINA "APARTE" (MODAL) -->
    <div id="boss-modal">
        <span class="close-btn" onclick="closeBoss()">&times;</span>
        <div class="modal-content">
            <h2 id="modal-title">NOMBRE DEL JEFE</h2>
            <div class="gallery">
                <img src="via.placeholder.com" alt="gameplay1">
                <img src="via.placeholder.com" alt="gameplay2">
                <img src="via.placeholder.com" alt="gameplay3">
            </div>
            <div class="history-text">
                <h3>HISTORIA Y ESTRATEGIA</h3>
                <p id="modal-desc">Cargando datos del archivo...</p>
            </div>
        </div>
    </div>

    <section class="extra-long">
        <div class="big-scroll-text">SCROLL</div>
        <div class="big-scroll-text">ETERNAL</div>
        <div class="big-scroll-text">VOID</div>
    </section>

    <script>
        // Función para abrir la página del jefe
        function openBoss(title, desc) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-desc').innerText = desc;
            document.getElementById('boss-modal').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Bloquea el scroll de atrás
        }

        // Función para cerrar
        function closeBoss() {
            document.getElementById('boss-modal').style.display = 'none';
            document.body.style.overflow = 'auto'; // Devuelve el scroll
        }

        // Quitar la intro para que no consuma recursos
        setTimeout(() => {
            document.getElementById('nuke-container').style.display = 'none';
        }, 6500);
    </script>

</body>
</html>
